<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Color</title>
</head>
<body>
    <h1>HTML Color</h1>
    <h2>1.Color Name</h2>
    <div style="background-color: aqua;">
        Test <br>
        Color <br>
        Name
    </div>
    <h2>2. RGB Color</h2>
    <div style="background-color: rgb(0, 163, 27);">
        Test <br>
        Color <br>
        RGB (RED -  GREEN -  BLUE) (0-255)
    </div>
    <h2>3. RGB Color</h2>
    <div style="background-color: #AABF77">
        Test <br>
        Color <br>
        HEX NUMBER (0123456789ABCDEF)
    </div>
</body>
</html>
