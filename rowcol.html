<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row span & Col span</title>
</head>

<body>
    <table style="border: 1px solid cornflowerblue">
        <tr>
            <th style="border: 1px solid cornflowerblue">NO</th>
            <th style="border: 1px solid cornflowerblue">ID</th>
            <th style="border: 1px solid cornflowerblue">NAME</th>
            <th style="border: 1px solid cornflowerblue">GPA</th>
        </tr>
        <tr>
            <td style="border: 1px solid cornflowerblue" colspan="2">1</td>
            <td style="border: 1px solid cornflowerblue">3</td>
            <td style="border: 1px solid cornflowerblue">4</td>
        </tr>
        <tr>
            <td style="border: 1px solid cornflowerblue">5</td>
            <td style="border: 1px solid cornflowerblue">6</td>
            <td style="border: 1px solid cornflowerblue" colspan="2">8</td>
        </tr>
        <tr>
            <td style="border: 1px solid cornflowerblue" colspan="3">10</td>
            <td style="border: 1px solid cornflowerblue">12</td>
        </tr>
        <tr>
            <td style="border: 1px solid cornflowerblue" rowspan="3">13</td>
            <td style="border: 1px solid cornflowerblue">14</td>
            <td style="border: 1px solid cornflowerblue">15</td>
            <td style="border: 1px solid cornflowerblue" rowspan="2">20</td>
        </tr>
        <tr>
            <td style="border: 1px solid cornflowerblue">18</td>
            <td style="border: 1px solid cornflowerblue" rowspan="2">19</td>
        </tr>
        <tr>
            <td style="border: 1px solid cornflowerblue">22</td>
            <td style="border: 1px solid cornflowerblue">24</td>
        </tr>
        

    </table>
</body>

</html>
